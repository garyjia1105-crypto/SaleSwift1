
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SaleSwift AI - 销售副驾驶</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-size: 13px;
            color: #334155;
            line-height: 1.5;
        }
        
        /* Premium Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(217,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(190,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(210,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(217,100%,95%,1) 0, transparent 50%);
            animation: meshMove 20s ease infinite alternate;
        }

        @keyframes meshMove {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        input, textarea, select {
            font-size: 14px !important; 
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .soft-shadow {
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.04), 0 2px 6px -1px rgba(0, 0, 0, 0.02);
        }
        .btn-active-scale:active {
            transform: scale(0.96);
        }
        .page-transition {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Google Brand Button Styles */
        .google-btn {
            background: white;
            color: #3c4043;
            border: 1px solid #dadce0;
            font-weight: 500;
            transition: background-color .2s, box-shadow .2s;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.30), 0 1px 3px 1px rgba(60,64,67,0.15);
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>
<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
</body>
</html>
